<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;
        const ctx = canvas.getContext('2d');

        let bear, foods, distractions, score, gameLoop, isPlaying, bearSpeed, bearGravity, difficulty, spacePressed;
        let mouseDown = false;
        const numFoods = 3;
        const numDistractions = 4;

        let backgroundX = 0;
        const backgroundSpeed = 1;
        const backgroundImage = new Image();
        backgroundImage.src = 'background_image.png';

		function drawBackground() {
			const backgroundAspectRatio = backgroundImage.width / backgroundImage.height;
			const targetHeight = canvas.height;
			const targetWidth = targetHeight * backgroundAspectRatio;

			ctx.drawImage(
				backgroundImage,
				0, 0, backgroundImage.width, backgroundImage.height,
				backgroundX, 0, targetWidth, targetHeight
			);

			ctx.drawImage(
				backgroundImage,
				0, 0, backgroundImage.width, backgroundImage.height,
				backgroundX + targetWidth, 0, targetWidth, targetHeight
			);
		}

		function updateBackground() {
			const backgroundAspectRatio = backgroundImage.width / backgroundImage.height;
			const targetHeight = canvas.height;
			const targetWidth = targetHeight * backgroundAspectRatio;

			backgroundX -= backgroundSpeed;
			if (backgroundX <= -targetWidth) {
				backgroundX = 0;
			}
		}

        class Bear {
            constructor() {
                this.x = 60;
                this.y = canvas.height / 2;
                this.width = 85;
                this.height = 60;
                this.velocity = 0;
                this.image1 = new Image();
                this.image1.src = 'bear_image1.png';
                this.image2 = new Image();
                this.image2.src = 'bear_image2.png';
                this.currentImage = this.image1;
                this.imageSwitchCounter = 0;
            }

            update() {
                if (mouseDown) {
                    this.velocity = bearSpeed;
                } else {
                    this.velocity += bearGravity;
                }

                this.y += this.velocity;

                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                } else if (this.y + this.height >= canvas.height) {
                    gameOver();
                }

                this.imageSwitchCounter++;
                if (this.imageSwitchCounter % 10 === 0) {
                    this.currentImage = this.currentImage === this.image1 ? this.image2 : this.image1;
                }
            }

            draw() {
                ctx.drawImage(this.currentImage, this.x, this.y, this.width, this.height);
            }
        }
		
        class Food {
			constructor(offset) {
				this.x = canvas.width / 2 + offset;
				this.y = Math.random() * (canvas.height - 30);
				this.width = 120;
				this.height = 120;
				this.image3 = new Image();
				this.image3.src = 'broccoli.png'
				this.currentImage = this.image3;
				
			}

            update() {
                this.x -= 2 * difficulty;
                if (this.x + this.width < 0) {
                    this.x = canvas.width;
                    this.y = Math.random() * (canvas.height - 30);
                }
            }

            draw() {
                ctx.drawImage(this.currentImage, this.x, this.y, this.width, this.height);
            }
        }

        class Distraction {
			constructor(offset) {
				this.x = canvas.width / 2 + offset;
				this.y = Math.random() * (canvas.height - 20);
				this.width = 20;
				this.height = 200 + Math.random() * 110; // Random height between 200 and 310
				this.speed = 1;
			}

			update() {
				this.x -= difficulty;
				if (this.x + this.width < 0) {
					this.x = canvas.width;
					this.y = Math.random() * (canvas.height - 20);
					this.height = 200 + Math.random() * 110; // Update height when recycling the distraction
				}
			}

			draw() {
				ctx.fillStyle = 'black';
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		}

        function startGame() {
			bear = new Bear();
			foods = Array.from({ length: numFoods }, (_, i) => new Food(i * (canvas.width / numFoods)));
			distractions = Array.from({ length: numDistractions }, (_, i) => new Distraction(i * (canvas.width / numDistractions)));
            score = 0;
            isPlaying = true;
            bearSpeed = -5.5;
            bearGravity = 0.7;
            difficulty = 4;
            gameLoop = setInterval(update, 20);
        }

		function checkCollision() {
			if (bear.y <= 0) {
				gameOver();
			}

			foods.forEach((food, index) => {
				if (bear.y < food.y + food.height && bear.y + bear.height > food.y &&
					bear.x < food.x + food.width && bear.x + bear.width > food.x) {
					score += 500;
					foods.splice(index, 1);
					foods.push(new Food(canvas.width + Math.random() * canvas.width));
				}
			});

			distractions.forEach(distraction => {
				if (bear.y < distraction.y + distraction.height && bear.y + bear.height > distraction.y &&
					bear.x < distraction.x + distraction.width && bear.x + bear.width > distraction.x) {
					gameOver();
				}
			});
		}

		function displayLevel() {
			let level = 1;
			let levelText = 'Bear Cub';

			if (score >= 1000) level = 2, levelText = 'Adolescent Bear';
			if (score >= 10000) level = 3, levelText = 'Black Bear';
			if (score >= 20000) level = 4, levelText = 'Formosan Black Bear';
			if (score >= 30000) level = 5, levelText = 'Eating Spree!';
			if (score >= 40000) level = 6, levelText = 'Rampage!';
			if (score >= 50000) level = 7, levelText = 'Unstoppable!!';
			if (score >= 60000) level = 8, levelText = 'GODLIKE!!';
			if (score >= 70000) level = 9, levelText = 'WTF!!!!!!!!!';
			if (score >= 80000) level = 10, levelText = 'HOLY****ðŸš€ðŸš€ðŸš€';
			if (score >= 90000) level = 11, levelText = 'STOP PLAYING';
			if (score >= 100000) level = 12, levelText = 'Last Level Complete';
			if (score >= 110000) level = 13, levelText = 'STOP PLAYING!!';
			if (score >= 120000) level = 14, levelText = 'Secret token: 9123741238r308319dyf978312sscxDSSfF';

			ctx.fillStyle = 'black';
			ctx.font = '20px Arial';
			ctx.fillText('Level: ' + level + ' - ' + levelText, 10, 60);
		}

		function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateBackground();
            drawBackground();

            bear.update();
            bear.draw();
            foods.forEach(food => {
                food.update();
                food.draw();
            });
            distractions.forEach(distraction => {
                distraction.update();
                distraction.draw();
            });
            checkCollision();
            score++;
            ctx.fillStyle = 'black';
            displayLevel();
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            if (score % 1000 === 0) {
                difficulty += 1;
			}
		}

        function gameOver() {
            isPlaying = false;
            clearInterval(gameLoop);
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2 - 30);
            ctx.fillText('Score: ' + score, canvas.width / 2 - 50, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Press Space to Restart', canvas.width / 2 - 95, canvas.height / 2 + 30);
        }

        function handleMouseDown() {
            if (isPlaying) {
                mouseDown = true;
            }
        }

        function handleMouseUp() {
            if (isPlaying) {
                mouseDown = false;
            }
        }

        function handleKeyUp(event) {
            if (event.code === 'Space') {
                if (!isPlaying) {
                    startGame();
                }
            }
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mouseup', handleMouseUp);
        document.addEventListener('keyup', handleKeyUp);

        startGame();
    </script>
</body>
</html>
